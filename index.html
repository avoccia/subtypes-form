<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,300i,400,900" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <title>EE Part Subtypes</title>
  </head>

  <body>
    <div class="header">
      <h1 class="name">EE Part Subtypes</h1>
    </div>

    <div class="container">
      <form action="http://localhost:8080" method="POST">
        <div class="subtype">
          <!-- Choose Which Subtype is Needed -->
          <fieldset class="form-fieldset">
            <legend class="form-title">Select Part Subtype</legend>
              <div class="form-row">
                <label for="subtype">Subtype</label>
                <select class="form-input" id="subtype" name="user_subtype">
                  <option value="" disabled selected hidden>Choose Subtype</option>
                  <option value="capacitor">Capacitor</option>
                  <option value="connector">Connector</option>
                  <option value="crystals">Crystals & OSC</option>
                  <option value="diode">Diode</option>
                  <option value="elect-misc">Electrical Miscellaneous</option>
                  <option value="ferrite">Ferrite Bead</option>
                  <option value="filter">Filter</option>
                  <option value="inductor">Inductor</option>
                  <option value="integrated">Integrated Circuit</option>
                  <option value="led">LED</option>
                  <option value="metal">Metal</option>
                  <option value="microphone">Microphone</option>
                  <option value="motor">Motor</option>
                  <option value="resistor">Resistor</option>
                  <option value="sensor">Sensor</option>
                  <option value="switch">Switch</option>
                  <option value="transistor">Transistor</option>
                </select>
              </div>
            </fieldset>
            <!-- Attributes for each Subtype -->
            <fieldset class="form-fieldset attr">
              <legend class="form-title">Subtype Attributes</legend>
              <div class="form-row attr-input number">
                <label for="number">Number</label>
                <input class="form-input" type="text" id="number" name="number" placeholder="Required">
              </div>
              <div class="form-row attr-input sub-name">
                <label for="sub-name">Name</label>
                <input class="form-input" type="text" id="sub-name" name="-name" placeholder="Required">
              </div>
              <div class="form-row attr-input material-group">
                <label for="material-group">Extended Material Group</label>
                <input class="form-input" type="text" id="material-group" name="extended-material-group" placeholder="Required">
              </div>
              <div class="form-row attr-input case-size">
                <label for="case-size">Case Size</label>
                <input class="form-input" type="text" id="case-size" name="case-size">
              </div>
              <div class="form-row attr-input circuit">
                <label for="circuit">Circuit</label>
                <input class="form-input" type="text" id="circuit" name="circuit" placeholder="Required">
              </div>
              <div class="form-row attr-input color">
                <label for="color">Color</label>
                <input class="form-input" type="text" id="color" name="color" placeholder="Required">
              </div>
              <div class="form-row attr-input current-rating">
                <label for="current-rating">Current Rating</label>
                <input class="form-input" type="text" id="current-rating" name="current-rating" placeholder="Required">
              </div>
              <div class="form-row attr-input digiKey-PN">
                <label for="digiKey-PN">DigiKey PN</label>
                <input class="form-input" type="text" id="digiKey-PN" name="digiKey-PN">
              </div>
              <div class="form-row attr-input dimension">
                <label for="dimension">Dimension</label>
                <input class="form-input" type="text" id="dimension" name="dimension">
              </div>
              <div class="form-row attr-input diode-type">
                <label for="diode-type">Diode Type</label>
                <input class="form-input" type="text" id="diode-type" name="diode-type" placeholder="Required">
              </div>
              <div class="form-row attr-input ee-description">
                <label for="ee-description">EE Description</label>
                <input class="form-input" type="text" id="ee-description" name="ee-description" placeholder="Required">
              </div>
              <div class="form-row attr-input equivalent-allowed">
                <label for="equivalent-allowed">Equivalent Allowed</label>
                <input class="form-input" type="text" id="equivalent-allowed" name="equivalent-allowed" placeholder="Required">
              </div>
              <div class="form-row attr-input filter-type">
                <label for="filter-type">Filter Type</label>
                <input class="form-input" type="text" id="filter-type" name="filter-type" placeholder="Required">
              </div>
              <div class="form-row attr-input esr">
                <label for="esr">ESR</label>
                <input class="form-input" type="text" id="esr" name="esr">
              </div>
              <div class="form-row attr-input self-resonant">
                <label for="self-resonant">Frequently Self Resonant</label>
                <input class="form-input" type="text" id="self-resonant" name="self-resonant" placeholder="Required">
              </div>
              <div class="form-row attr-input gender">
                <label for="gender">Gender</label>
                <input class="form-input" type="text" id="gender" name="gender" placeholder="Required">
              </div>
              <div class="form-row attr-input height">
                <label for="height">Height</label>
                <input class="form-input" type="text" id="height" name="height" placeholder="Required">
              </div>
              <div class="form-row attr-input material-core">
                <label for="material-core">Material Core</label>
                <input class="form-input" type="text" id="material-core" name="material-core" placeholder="Required">
              </div>
              <div class="form-row attr-input millicandela-rating">
                <label for="millicandela-rating">Millicandela Rating</label>
                <input class="form-input" type="text" id="millicandela-rating" name="millicandela-rating" placeholder="Required">
              </div>
              <div class="form-row attr-input mounting-type">
                <label for="mounting-type">Mounting Type</label>
                <input class="form-input" type="text" id="mounting-type" name="mounting-type" placeholder="Required">
              </div>
              <div class="form-row attr-input operating-temp">
                <label for="operating-temp">Operating Temperature</label>
                <input class="form-input" type="text" id="operating-temp" name="operating-temp">
              </div>
              <div class="form-row attr-input package">
                <label for="package">Package</label>
                <input class="form-input" type="text" id="package" name="package" placeholder="Required">
              </div>
              <div class="form-row attr-input packaging">
                <label for="packaging">Packaging</label>
                <input class="form-input" type="text" id="packaging" name="packaging">
              </div>
              <div class="form-row attr-input q-at-freq">
                <label for="q-at-freq">Q AT FREQ</label>
                <input class="form-input" type="text" id="q-at-freq" name="q-at-freq">
              </div>
              <div class="form-row attr-input supplier-device-package">
                <label for="supplier-device-package">Supler Device Package</label>
                <input class="form-input" type="text" id="supplier-device-package" name="supplier-device-package">
              </div>
              <div class="form-row attr-input series">
                <label for="series">Series</label>
                <input class="form-input" type="text" id="series" name="series">
              </div>
              <div class="form-row attr-input switch-function">
                <label for="switch-function">Switch Function</label>
                <input class="form-input" type="text" id="switch-function" name="switch-function" placeholder="Required">
              </div>
              <div class="form-row attr-input temp-coefficient">
                <label for="temp-coefficient">Temperature Coefficient</label>
                <input class="form-input" type="text" id="temp-coefficient" name="temp-coefficient" placeholder="Required">
              </div>
              <div class="form-row attr-input tolerance">
                <label for="tolerance">Tolerance</label>
                <input class="form-input" type="text" id="tolerance" name="tolerance" placeholder="Required">
              </div>
              <div class="form-row attr-input ee-type">
                <label for="ee-type">Type (EE_Type)</label>
                <input class="form-input" type="text" id="ee-type" name="ee-type" placeholder="Required">
              </div>
              <div class="form-row attr-input value">
                <label for="value">Value</label>
                <input class="form-input" type="text" id="value" name="value" placeholder="Required">
              </div>
              <div class="form-row attr-input voltage">
                <label for="voltage">Voltage</label>
                <input class="form-input" type="text" id="voltage" name="voltage" placeholder="Required">
              </div>
              <div class="form-row attr-input voltage-forward">
                <label for="voltage-forward">Voltage Forward</label>
                <input class="form-input" type="text" id="voltage-forward" name="voltage-forward" placeholder="Required">
              </div>
              <div class="form-row attr-input watts">
                <label for="watts">Watts</label>
                <input class="form-input" type="text" id="watts" name="watts" placeholder="Required">
              </div>
              <div class="form-row attr-input viewing-angle">
                <label for="viewing-angle">Viewing Angle</label>
                <input class="form-input" type="text" id="viewing-angle" name="viewing-angle">
              </div>
              <div class="form-row attr-input state">
                <label for="state">State</label>
                <input class="form-input" type="text" id="state" name="state" placeholder="Required">
              </div>
              <div class="form-row attr-input version">
                <label for="version">Version</label>
                <input class="form-input" type="text" id="version" name="version" placeholder="Required">
              </div>
              <div class="form-row attr-input organization-name">
                <label for="organization-name">Organization Name</label>
                <input class="form-input" type="text" id="organization-name" name="organization-name" placeholder="Required">
              </div>
            </fieldset>
          </div>
          <input class="btn default" type="submit" value="SUBMIT">
        </form>

        
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
